<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="imglogo">
      <img src="./img/a.jpg" alt="Logo">
    </div>
    <div class="encriptar">
      <textarea
        name="texto"
        class="texto"
        id="texto"
        placeholder="Ingresa el texto aquí"
      ></textarea>
      <div class="terminos">
        <p>Utiliza solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <button class="btn-encriptar" type="button" onclick="desencriptar()">
          Desencriptar
        </button>
        <div class="botones2">
          <button class="btn-copiar" type="button" onclick="copiarTexto()">
            Copiar Texto
          </button>
          <button class="btn-copiar" type="button" onclick="limpiarcaja()">
            Limpiar
          </button>
        </div>
      </div>
    </div>
    <div class="encriptado">
      <img src="./img/muñeco.png" alt="Muñeco" id="muñeco">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
          Ingresa el texto que deseas encriptar o desencriptar.
        </p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Desarrollado por Karla Vicuña Cardenas</p>
  </footer>
</body>
</html>
